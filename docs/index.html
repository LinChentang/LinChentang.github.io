<head>
  <meta charset="UTF-8">
  <title>LinChentang</title>

  <meta name="referrer" content="no-referrer" /> <link rel="shortcut icon" href="images/book.png" type="image/x-icon" />

  <style>
    body {
      /* 默认英文字体: Times New Roman, 默认中文字体: 宋体 (SimSun) */
      /* 浏览器会根据文字内容选择合适的字体。serif 是最后的衬线字体回退。*/
      font-family: "Times New Roman", Times, "SimSun", "宋体", serif;
      font-size: 16px;
    }

    /* 从 "字节飞扬" 示例中合并的 CSS 开始 */

    /*加重描述strong*/
    .markdown-section strong {
      color: rgb(239, 112, 96);
    }

    /* 注意: .app-nav 的样式可能需要您自定义 _navbar.md 以匹配其HTML结构 */
    .app-nav{
      position: fixed;
      margin: 0;
      padding: 10px 0 10px 0;/*上、右、下、左*/
      width: calc(100% - 325px); /* 这可能需要根据您的侧边栏宽度调整 */
      background-color: #fff;
      height: 55px;
      border-bottom: 1px solid #eee;
      z-index: 10; /* 确保导航栏在内容之上 */
    }

    /* 行内代码样式 */
    .markdown-section code {
      border-radius: 2px;
      /* "字节飞扬" 使用了不同的字体栈，这里采用它的 */
      font-family: "Helvetica Neue",Helvetica,"Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;
      font-size: 16px !important; /* 确保覆盖 Docsify 默认主题的字体大小 */
      margin: 0 2px;
      padding: 3px 5px;
      white-space: nowrap;
      border: 1px solid #eee; /* 添加一个细边框以区分 */
      background-color: #f8f8f8; /* 添加浅色背景 */
      color: #e96900; /* 设置特定颜色 */
    }

    /* p内联代码的特定背景色，如果需要 */
    .markdown-section p code {
      background-color: #f9f2f4 !important; /* 与 "字节飞扬" 保持一致或调整 */
      color: #c7254e; /* 与 "字节飞扬" 保持一致或调整 */
    }

    .markdown-section > div > img, .markdown-section pre {
      box-shadow: 2px 2px 10px 4px rgba(0,0,0,0.05) !important; /* 调整了阴影使其更柔和 */
      border-radius: 5px; /* 为图片和代码块统一添加圆角 */
    }

    .markdown-section a:not(:hover) {
      text-decoration: none;
    }

    /*侧边栏样式*/
    .sidebar {
      padding-top: 6px;
    }

    aside.sidebar ul li {
      margin: 0;
      position: relative;
    }

    aside.sidebar ul li ul {
      margin: 6px 0;
    }

    aside.sidebar ul li p { /* 通常是无链接的顶级分组标题 */
      padding-left: 22px;
      font-size: 18px;
      font-weight: normal; /* 可根据需要调整为 bold */
      margin-top: 10px;
      margin-bottom: 5px;
    }

    aside.sidebar ul li a {
      line-height: 35px;
      font-size: 14px;
      padding: 3px 0 3px 22px;
    }

    aside.sidebar ul li.active > a {
      font-size: 16px !important;
      font-weight: bold; /* 激活项加粗 */
      color: var(--theme-color, #42b983); /* 使用主题颜色 */
    }

    aside.sidebar ul li.active > a:before {
      content: '' !important;
      position: absolute !important;
      margin: 0 !important;
      width: 10px !important;
      height: 10px !important;
      top: 15px !important; /* 可能需要微调垂直位置 */
      left: 0px !important;
      border-radius: 50% !important;
      background-color: var(--theme-color, #fed24a) !important; /* 使用主题颜色或指定颜色 */
      box-shadow: 0 0 0 3px var(--theme-color-light, rgba(254, 210, 74, 0.4)) !important; /* 阴影也用主题色相关颜色 */
    }

    /*特定级别标题内 <span> 标签的颜色 (您需要在Markdown中为标题内文本添加span标签)*/
    /* 例如：## <span>我的二级标题</span> */
    #main h2 span{ color:#18b566 !important; }
    #main h3 span{ color:#089acc !important; }
    #main h4 span{ color:#FF9700 !important; }

    .markdown-section p.tip,
    .markdown-section tr:nth-child(1n) { /* 表格所有行 */
      font-size: 16px !important;
    }

    .markdown-section h1 {
      margin: 3rem 0 2rem 0;
    }

    .markdown-section h2 {
      margin: 2rem 0 1rem;
    }

    /*代码块复制按钮样式*/
    .docsify-copy-code-button {
      background: #007be8 !important; /* 使用了 "字节飞扬" 的 themeColor */
      color: #FFFFFF !important;
      font-size: 13px !important;
      border-radius: 3px;
    }

    .docsify-copy-code-button::after{ /* 复制成功后的提示文字 */
      color: #FFFFFF !important; /* 与按钮文字颜色一致或稍作区分 */
      font-size: 13px !important;
    }
    
    .markdown-section > p {
      font-size: 16px !important;
      line-height: 1.8; /* 增加段落行高以提高可读性 */
    }

    /*代码块头部图标 start*/
    .markdown-section pre:before {
      content: '';
      display: block;
      background: url(https://gitee.com/wugenqiang/PictureBed/raw/master/images01/20200716201955.png); /* 这是 "字节飞扬" 的图标 */
      height: 30px;
      width: 100%; /* 确保背景条充满 pre 的宽度 */
      background-size: 40px; /* 图标本身大小 */
      background-repeat: no-repeat;
      background-color: #2d2d2d; /* 深色背景条 */
      background-position: 10px center; /* 图标位置 */
      border-top-left-radius: 5px; /* 配合 pre 的圆角 */
      border-top-right-radius: 5px;
    }
    /*代码块头部图标 end*/

    /* 代码块内部代码样式 */
    .markdown-section pre { /* pre 标签本身 */
      background-color: #212121 !important; /* 整体背景色 */
      padding: 0 !important; /* 移除 Docsify 默认的 padding，因为头部图标和内部 code 会处理 */
      border-radius: 5px; /* 确保 pre 有圆角 */
    }

    .markdown-section pre > code {
      color: #c0c3c1 !important;
      font-family: "JetBrains Mono", Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace !important; /* 统一使用您的代码字体 */
      background-color: #212121 !important; /* 确保与 pre 背景一致或透明 */
      font-size: 15px !important;
      white-space: pre !important;
      line-height: 1.6 !important;
      -moz-tab-size: 4 !important;
      -o-tab-size: 4 !important;
      tab-size: 4 !important;
      padding: 15px 20px !important; /* 在 pre:before 的高度之下开始，并提供左右padding */
      display: block; /* 确保 code 块充满 pre (除头部外) */
      border-bottom-left-radius: 5px; /* 配合 pre 的圆角 */
      border-bottom-right-radius: 5px;
    }

    ol, ul { /* 列表样式 */
      line-height: 1.8 !important; /* 增加行高 */
    }
    ol li, ul li { /* 列表项字体大小 */
        font-size: 16px !important;
    }

    @media (min-width:600px) {
      .markdown-section pre > code {
        font-size: 15px !important;
        letter-spacing: 0.5px !important; /* 稍微调整字间距 */
      }
    }
    @media (max-width:600px) {
      .markdown-section pre > code {
        padding: 10px 12px !important; /* 移动端减少 padding */
        font-size: 14px !important; /* 移动端稍小字体 */
      }
      .markdown-section pre:before { /* 移动端头部图标区域调整 */
        height: 25px;
        background-size: 30px;
        background-position: 8px center;
      }
      /*代码块复制按钮在小屏幕下可以考虑隐藏或调整样式*/
       .docsify-copy-code-button {
         /* display: none; */ /* 如果想隐藏 */
         font-size: 12px !important;
         padding: 3px 6px !important;
         right: 3px !important;
         top: 3px !important;
       }
    }
    
    section.cover h1 { /* 封面页标题 */
      margin: 0;
    }

    .markdown-section { /* 主内容区域边距 */
      margin: 0 3.2% !important;
    }

    /*PrismJS 语法高亮 Token 的颜色覆盖*/
    .token.directive.keyword{ color: #4faee2 !important; }
    .token.keyword{ color: #c678dd !important; }
    .token.comment{ color: #737c8b !important; font-style: italic; } /* 注释也设为斜体 */
    .token.tag{ color: #e06c75 !important; } /* 例如 HTML 标签 */
    .token.attr-name{ color: #d19a66 !important; }
    .token.attr-value{ color: #98c379 !important; }
    .token.macro.property{ color: #4faee2 !important; }
    .token.function{ color: #61afef !important; }
    .token.string{ color: #98b755 !important; }
    .token.punctuation{ color: #abb2bf !important; } /* 标点符号用浅色 */
    .token.number{ color: #d19a66 !important; } /* 数字用与属性名类似的颜色 */
    .token.operator { color: #56b6c2 !important; } /* 操作符 */
    .token.boolean { color: #d19a66 !important; } /* 布尔值 */
    .token.class-name { color: #e5c07b !important; } /* 类名 */

    a.section-link{ /* 标题旁的锚点链接 */
      font-size: .9rem !important;
    }

    /* 滚动条样式 (被注释掉了，您可以取消注释以启用) */
    /*

    */

  <script>
    // PDF 嵌入边距变量 (如果 markdown.renderer.code 中使用了它们)
    var PDF_MARGIN_TOP = '20px';
    var PDF_MARGIN_BOTTOM = '20px';

    window.$docsify = {
      // 项目名称
      name: 'LinChentang',
      nameLink: 'https://github.com/LinChentang', 
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/LinChentang/LinChentang.github.io',
      themeColor: '#007be8', // 新增：主题颜色
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      onlyCover: true, // 新增：首页只显示封面
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 最大支持渲染的标题层级
      maxLevel: 6,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 2,
      // docsify-sidebar-collapse 插件配置
      sidebarCollapsible: {
        collapseDepth: 1,
        autoClose: true, // 您将其改为了 true
        unfoldAll: false
      },
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: false, // "字节飞扬" 中为 true，您可以按需调整
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      externalLinkTarget: '_blank', // 新增：外部链接在新标签页打开
      // 是否使用相对路径
      relativePath: false,
      // 侧边栏中出现的网站图标
      logo: '',
      // 禁用 emoji 解析
      noEmoji: false,
      // 显示文档更新日期
      formatUpdated: function (time) {
        // 实现 '{YYYY}.{MM}.{DD} {HH}:{mm}' 格式
        const d = new Date(time);
        const year = d.getFullYear();
        const month = ('0' + (d.getMonth() + 1)).slice(-2);
        const day = ('0' + d.getDate()).slice(-2);
        const hour = ('0' + d.getHours()).slice(-2);
        const minute = ('0' + d.getMinutes()).slice(-2);
        return `${year}.${month}.${day} ${hour}:${minute}`;
      },
      // 找不到指定页面时加载
      notFoundPage: true,
      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      //搜索 (已是清理后的版本)
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'LinChentang',
      },
      // 页脚配置 (配合 docsify-footer-enh 插件)
      footer: {
        copy: '<span>Copyright &copy; ' + new Date().getFullYear() + ' LinChentang</span>', 
        auth: 'nicha。', 
        style: 'text-align: center;',
        pre: '<hr/>'
      },
      // markdown配置 (使用 "字节飞扬" 的版本，增强 DOT 和 PDF 处理)
      markdown: {
        renderer: {
          code: function(code, lang, base=null) {
            // DOT语言处理
            if (lang === "dot") {
              if (typeof Viz === 'function') { // 确保 Viz 函数存在
                return ('<div class="viz">'+ Viz(code, "SVG")+'</div>');
              } else {
                return '<pre>Error: Viz.js not loaded.</pre>';
              }
            }

            // PDF渲染逻辑 (来自 "字节飞扬" 示例)
            var pdf_renderer = function(code, lang, verify) {
              function unique_id_generator(){
                function rand_gen(){
                  return Math.floor((Math.random()+1) * 65536).toString(16).substring(1);
                }
                return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
              }
              // 确保 lang 存在再比较
              if(lang && lang.toLowerCase() === 'pdf'){
                if(verify){
                  return true;
                }else{
                  var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                  var container_list = []; // 简化，避免潜在的 localStorage 问题，或按需保留
                  // if(localStorage.getItem('pdf_container_list')){
                  //    container_list = JSON.parse(localStorage.getItem('pdf_container_list'));
                  // }
                  container_list.push({"pdf_location": code, "div_id": divId});
                  // localStorage.setItem('pdf_container_list', JSON.stringify(container_list)); // 按需保留

                  // 确保 PDF_MARGIN_TOP 和 PDF_MARGIN_BOTTOM 已定义
                  var marginTop = typeof PDF_MARGIN_TOP !== 'undefined' ? PDF_MARGIN_TOP : '0px';
                  var marginBottom = typeof PDF_MARGIN_BOTTOM !== 'undefined' ? PDF_MARGIN_BOTTOM : '0px';

                  return (
                      '<div style="margin-top:'+ marginTop +'; margin-bottom:'+ marginBottom +';" id="'+ divId +'">'
                      // + '<a href="'+ code + '"> Link </a> to ' + code // 原始链接，PDFObject会处理嵌入
                      + '</div>'
                  );
                }
              }
              return false;
            }
            if(pdf_renderer(code, lang, true)){
              return pdf_renderer(code, lang, false);
            }
            // 默认代码渲染
            return (base ? base : this.origin.code.apply(this, arguments));
          }
        }
      }
    };
  </script>
